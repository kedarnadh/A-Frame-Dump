<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> A-Frame plains </title>
    <!-- Adding the Aframe CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
  </head>
  <body>

   <!-- Beggining of the Aframe scene-->
    <a-scene>
       <!-- Sphere that acts like the SUN for our scene-->
      <a-sphere position="9 6 -4" radius="1.25" color="#FDB813"></a-sphere>
       <!-- cylinder for the tree trunk in our scene-->
      <a-cylinder position="-5 1 1" radius="0.5" height="7" color="#533118"></a-cylinder>
      <!-- A plane for the grass cover-->
      <a-plane rotation="-90 0 0" width="100" height="50" color="#7BC8A4"></a-plane>
      <!-- series of spheres forming the bushes-->
      <a-sphere position="0 -0.01 -1" radius="1.25" color="#006400"></a-sphere>
      <a-sphere position="1.5 -0.4 -1" radius="1.25" color="#006400"></a-sphere>
      <a-sphere position="-1.5 -0.4  0" radius="1" color="#006400"></a-sphere>
      <!--Box forming the rock-->
      <a-box position="7 0.5 -1" rotation="45 90 95" width="1" height="3" depth="1"  color="#7B7167"></a-box>
       <a-box position="6 -0.5 -1.5" rotation="45 70 95" width="1" height="2" depth="2"  color="#7B7167"></a-box>
        <a-box position="7 0.5 -0.89" rotation="35 60 45" width="1" height="3" depth="1"  color="#7B7167"></a-box>
         <a-box position="6 0.5 -1.02" rotation="25 50 35" width="1" height="1" depth="1"  color="#7B7167"></a-box>



      <a-sky color="#4CC3D9"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
